{% load static %}

  <!-- header section strats -->
  <header class="header_section ">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" href="{% url 'index' %}">
          <span>
            MARMARIO
          </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        </button>

        <div class="collapse navbar-collapse mr-5 pr-4" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item {% if '/' == request.path %} active {% endif %}">
              <a class="nav-link" href="{% url 'index' %}">Home </a>
            </li>
            <li class="nav-item {% if 'about' == request.path %} active {% endif %}">
              <a class="nav-link" href="{% url 'about' %}"> About</a>
            </li>
            <li class="nav-item {% if 'products' in request.path %} active {% endif %}">
              <a class="nav-link" href="{% url 'products' %}">Products</a>
            </li>
            <li class="nav-item mr-5 pr-5 {% if 'contact' in request.path %} active {% endif %}">
              <a class="nav-link" href="{% url 'contact'%}">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!-- end header section -->
