{% extends 'partials/_base.html' %}
{% load static %}

{% block content %}

<!-- portfolio section -->

  <section class="portfolio_section layout_padding-bottom layout_padding2-top">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Our Products
        </h2>
      </div>

      <div class="filters-content">
        <div class="row grid">
            {% for product in products %}
          <div class="col-sm-6 col-md-4 all residential mt-5">
            <div class="card" style="width: 18rem;">
              <img id="myImg" src="{{product.image.url}}" class="card-img-top" alt="{{product.name}}" style="width:100%;max-width:300px">
              <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01">
                <div id="caption"></div>
              </div>              
              <div class="card-body" style="color:black;">
                <p class="card-text"><h5>{{product.name}}</h5>{{product.description | truncatechars:100}}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>

  <!-- end portfolio section -->

  {% endblock %}
